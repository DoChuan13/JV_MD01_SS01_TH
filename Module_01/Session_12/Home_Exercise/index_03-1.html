<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vong lap While</title>
</head>
<body>
    <button type="button" onclick="whileLoop();">Vong lap While</button>
</body>
<script>
    function whileLoop () {
        let num = parseFloat(prompt("Enter a number: "));
        let total = 0;
        while(num != -1) {
            num = parseFloat(prompt("Enter a number (repeat): ")); 
            total=total + num;
            alert(num);
        }
        // document.write(total);
    }
</script>
</html>
