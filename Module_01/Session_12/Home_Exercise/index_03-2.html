<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp While</title>
</head>
<body>
    <button type="button" onclick="whileLoop();">Vòng lặp While</button>
</body>
<script>
    function whileLoop() {
        let i =1;
        while(i<100) {
            document.write("<hr width = " + i + "%>"); 
            i++;
        }
    }
</script>
</html>
