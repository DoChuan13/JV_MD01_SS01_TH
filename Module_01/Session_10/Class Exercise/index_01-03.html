    <title>Bài tập 3</title>

<body>
    
</body>
<script>
    let a = prompt("Nhập vào số a: ");
    let b = prompt("Nhập vào số b: ");
    let mod = a%b; 
    if (mod == 0) {
        document.write(a + ' là bội của ' + b);
    }
    else {
        document.write(a + ' không phải là bội của ' + b);
    }
</script>
</html>
